	function playerAction(event) {
		if (event.target.textContent != '') return;

		if (turn === 1) {
			event.target.textContent = 'X';
			document.querySelector('#messageSection').textContent = 'Player two turn';
			turn = 2;
		} else if (turn === 2) {
			event.target.textContent = 'O';
			document.querySelector('#messageSection').textContent = 'Player  turn';
			turn = 1;
		}
